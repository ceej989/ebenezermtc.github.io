<section id="contact" class="container">
   <div class="row">
    <div class="col-sm-12 center-heading text-center">
        <h2>Contact Us</h2>
        <span class="icon"><i class="fa fa-user"></i></span> 
      </div><!--center heading-->
      <div class="row">
	    <div class="col-md-12 text-center">
	        <p class="lead">
	            If you have any suggestions or comments please fill out the form below.
	        </p>
	    </div>
	  </div>
	<div class="divided-50"></div>
	<div class="row contact-form">    
	    <div class="col-md-7 wow animated fadeInUp margin-btm-30"  data-wow-duration="700ms" data-wow-delay="300ms">
	        <form name="sentMessage" id="contactForm" method="post" novalidate>
	            <div class="row">
	                <div class="col-md-6">
	                    <div class="row control-group">
	                        <div class="form-group col-xs-12 controls">
	                            <label>Name<span>*</span></label>
	                            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
	                            <p class="help-block"></p>
	                        </div>
	                    </div>

	                </div>

	                <div class="col-md-6">
	                    <div class="row control-group">
	                        <div class="form-group col-xs-12 controls">
	                            <label>Email Address<span>*</span></label>
	                            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
	                            <p class="help-block"></p>
	                        </div>
	                    </div> 
	                </div>
	            </div>
	            <div class="row control-group">
	                <div class="form-group col-xs-12  controls">
	                    <label>Phone Number<span>*</span></label>
	                    <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
	                    <p class="help-block"></p>
	                </div>
	            </div>
	            <div class="row control-group">
	                <div class="form-group col-xs-12 controls">
	                    <label>Message<span>*</span></label>
	                    <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
	                    <p class="help-block"></p>
	                </div>
	            </div>
	            <br>
	            <div id="success"></div>
	            <div class="row">
	                <div class="form-group col-xs-12">
	                    <button type="submit" class="btn btn-theme btn-lg">Send Message</button>
	                </div>
	            </div>
	        </form>
	    </div><!--form col-->
	    <div class="col-md-5">
	        <div class=" margin-btm-30 address-info wow animated bounceIn"  data-wow-duration="700ms" data-wow-delay="200ms">
	            <h3>Our Office</h3>
	            <p><i class="fa fa-map-marker"></i> Address: 406 King St Port Chester, NY 10573</p>
	            <p><i class="fa fa-phone"></i> Phone: (914) 413-9550</p>
	            <p><i class="fa fa-envelope"></i> Email: ebenezermtcny@gmail.com</p>
	            <p><strong>Sunday Worship: </strong> 9:30 Am</p>
	            <p><strong>Sunday School: </strong> 11:00 Am</p>
	        </div>
	    </div>
    </div>
  </section><!-- End Contact Section -->
