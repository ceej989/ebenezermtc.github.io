<div class="col-sm-3 officer team-col wow animated fadeInLeft"  data-wow-duration="700ms" data-wow-delay="100ms">
	<img src="img/{{ officer.image_path }}" alt="{{ officer.name }}" />
	<h4>{{ officer.name }}</h4>
	<p>{{ officer.title }}</p>
	{% if officer.phone %}
		<p> P: {{ officer.phone }}</p>
	{% endif %}
	{% if officer.email %}
		<p> E: <a href="mailto:{{ officer.email }}">{{ officer.email }}</a></p>
	{% endif %}
</div>
